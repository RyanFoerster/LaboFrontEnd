<div *ngIf="!showSpinner">
    <mat-toolbar class="mat-primary" color="primary">
        <mat-toolbar-row class="flex justify-end">

            <button mat-button class="btn" routerLink="/home">Home</button>
            <button *ngIf="connectedUser" mat-button class="btn" routerLink="/profile/{{connectedUser.id}}">Profile</button>
            <button *ngIf="connectedUser" mat-button class="btn" routerLink="/job-offers">Job Offers</button>
            <button mat-button class="btn">About</button>
            <button mat-button class="btn">Contact</button>

            <button *ngIf="isLogged$ | async as loggedIn; else loggedOut" mat-button class="btn" (click)="logout()">
                <mat-icon fontIcon="logout"></mat-icon>
            </button>
            <ng-template #loggedOut>
                <button mat-button class="btn" routerLink="/login">
                    <mat-icon fontIcon="login"></mat-icon>
                </button>
            </ng-template>

        </mat-toolbar-row>
    </mat-toolbar>
</div>

<mat-progress-spinner *ngIf="showSpinner"></mat-progress-spinner>
