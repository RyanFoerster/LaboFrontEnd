<div class="w-full">
    <form [formGroup]="registerForm" class="flex m-1 flex-col justify-center items-center" (ngSubmit)="register()">

        <div class="w-3/12 flex justify-between">
            <mat-form-field class="w-56">
                <mat-label>username</mat-label>
                <input formControlName="username" matInput required>
            </mat-form-field>

            <mat-form-field class="w-56">
                <mat-label>password</mat-label>
                <input formControlName="password" type="password" matInput required>
            </mat-form-field>
        </div>

        <div class="w-3/12 flex justify-between">
            <mat-form-field class="w-56">
                <mat-label>first name</mat-label>
                <input formControlName="firstName" matInput required>
            </mat-form-field>

            <mat-form-field class="w-56">
                <mat-label>last name</mat-label>
                <input formControlName="lastName" matInput required>
            </mat-form-field>
        </div>


        <div class="w-3/12 flex justify-between">
            <mat-form-field class="w-56">
                <mat-label>email</mat-label>
                <input formControlName="email" matInput required>
            </mat-form-field>
        </div>

        <button type="submit" mat-flat-button color="primary" class="w-3/12">Register</button>
    </form>
</div>
