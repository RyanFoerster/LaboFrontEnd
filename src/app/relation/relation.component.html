<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                Nom
            </th>
            <th scope="col" class="px-6 py-3">
                Statut
            </th>
            <th scope="col" class="px-6 py-3">
                Action
            </th>
        </tr>
        </thead>

        <tbody *ngIf="relation">
        <tr *ngFor="let dev of devs"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

            <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                <div class="pl-3">
                    <div class="text-base font-semibold">{{dev.firstName}} {{dev.lastName}}</div>
                    <div class="font-normal text-gray-500">{{dev.email}}</div>
                </div>
            </th>
            <td class="px-6 py-4">
                <div class="flex items-center">
                    <div class="h-2.5 w-2.5 rounded-full bg-green-500 mr-2"></div>
                    En ligne
                </div>
            </td>
            <td class="px-6 py-4">
                <button *ngIf="!alreadyMatched(dev)"
                    class="text-primary bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-1/2 sm:w-1/4 px-5 py-2.5 text-center dark:bg-accent dark:hover:bg-accent dark:focus:ring-blue-800"
                    (click)="onMatch(dev.id)">Se mettre en relation
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
