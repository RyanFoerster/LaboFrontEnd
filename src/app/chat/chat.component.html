<div *ngIf="relations$ | async as relations">
    <div *ngFor="let relation of relations">
        <button>{{relation.name}}</button>
        <div class="col-md-6">
            <input matInput class="border-2 border-amber-300" type="text" [(ngModel)]="messageToSend">
            <button mat-button color="primary" (click)="sendMessage(messageToSend, relation.id)">Send</button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p *ngFor="let msg of relation.messages">
                    {{msg.emitter.username}} : {{msg.message}}
                </p>
                <p *ngFor="let txt of text">
                    {{txt.emitter.username}} : {{txt.message}}
                </p>
            </div>
        </div>
    </div>

</div>
