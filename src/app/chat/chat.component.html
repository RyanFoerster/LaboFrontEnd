<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">

            <div class="form-group">
                <label for="connect">WebSocket connection:</label>
                <button id="connect" class="mat-flat-button bg-gray-800 p-6" (click)="connect()">Connect</button>
                <button id="disconnect" class="mat-button bg-amber-300 p-6" (click)="disconnect()">Disconnect
                </button>
            </div>

        </div>
        <div class="col-md-6">
            <input matInput class="border-2 border-amber-300" type="text" [(ngModel)]="messageToSend">
            <button mat-button color="primary" (click)="sendMessage(messageToSend)">Send</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p *ngFor="let msg of text">
                {{userConnected?.username}} : {{msg}}
            </p>
        </div>
    </div>
</div>
