<ng-container *ngIf="voteInfo$ | async as voteInfo">


    <div class="flex flex-col mt-5">
        <h6 class="text-2xl tracking-tight text-gray-900 dark:text-accent">{{comment.dev.username}} </h6>
        <hr class="w-48 h-0.5  my-4 bg-gray-100 border-0 rounded  dark:bg-gray-700">

        <p class="text-white mb-6">{{comment.message}}</p>

        <div class="flex justify-between w-1/6 items-center  place-self-end">
            <button [ngClass]="{active: voteInfo.voteType == 'UPVOTE'}" (click)="voteComment('UPVOTE')" type="button" class="text-blue-700 border border-accent hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-accent dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-primary">
                <svg class="w-6 h-6 text-gray-800 dark:text-green-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                    <path d="M3 7H1a1 1 0 0 0-1 1v8a2 2 0 0 0 4 0V8a1 1 0 0 0-1-1Zm12.954 0H12l1.558-4.5a1.778 1.778 0 0 0-3.331-1.06A24.859 24.859 0 0 1 6 6.8v9.586h.114C8.223 16.969 11.015 18 13.6 18c1.4 0 1.592-.526 1.88-1.317l2.354-7A2 2 0 0 0 15.954 7Z"/>
                </svg>
                <span class="sr-only">Icon description</span>
            </button>
            <p class="text-accent">
                {{voteInfo.score}}
            </p>

            <button [ngClass]="{active: voteInfo.voteType == 'DOWNVOTE'}" (click)="voteComment('DOWNVOTE')" type="button" class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-accent dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-primary">
                <svg [ngClass]="{activeSvg: voteInfo.voteType == 'DOWNVOTE'}" class="w-6 h-6 text-gray-800 dark:text-red-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                    <path d="M11.955 2.117h-.114C9.732 1.535 6.941.5 4.356.5c-1.4 0-1.592.526-1.879 1.316l-2.355 7A2 2 0 0 0 2 11.5h3.956L4.4 16a1.779 1.779 0 0 0 3.332 1.061 24.8 24.8 0 0 1 4.226-5.36l-.003-9.584ZM15 11h2a1 1 0 0 0 1-1V2a2 2 0 1 0-4 0v8a1 1 0 0 0 1 1Z"/>
                </svg>
                <span class="sr-only">Icon description</span>
            </button>

        </div>

    </div>
    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">

</ng-container>
